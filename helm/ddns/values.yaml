global:
  storageclass: longhorn
  image:
    registry: ''
    secretType: dockerconfigjson

cron:
  # Run hourly, 20 minutes after the top of the hour.
  schedule: '20 * * * *'

  image:
    name: ddns
    tag: 1.0.0
    pullSecrets: []

  env:
  - name: AWS_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: terraform
        key: AWS_ACCESS_KEY
  - name: AWS_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: terraform
        key: AWS_SECRET_KEY
  - name: AWS_REGION
    valueFrom:
      secretKeyRef:
        name: terraform
        key: AWS_REGION
  # Cronitor.io telemetry API key.
  - name: CRONITOR_TELEMETRY_KEY
    valueFrom:
      secretKeyRef:
        name: cronitor
        key: CRONITOR_TELEMETRY_KEY
  # A-record to keep up to date (that everything's CNAME'd-to).
  - name: DEVELOPMENT_A_RECORD
    valueFrom:
      secretKeyRef:
        name: terraform
        key: DEVELOPMENT_A_RECORD
  # Target hosted zone.
  - name: DOMAIN
    valueFrom:
      secretKeyRef:
        name: terraform
        key: DOMAIN

  resources:
    requests:
      memory: 1Gi
      cpu: 0.25
    limits:
      memory: 1Gi
      cpu: 0.25

  annotations: {}
  labels: {}

  securityContext:
    runAsUser: 1001
    fsGroup: ddns
    fsGroupChangePolicy: OnRootMismatch

volume:
  enabled: true
  size: 2Gi